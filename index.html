    <script>
document.addEventListener("DOMContentLoaded", function () {

  // Simple (non-GPS) coordinate system for images
  const map = L.map('chownMap', {
    crs: L.CRS.Simple,
    minZoom: -2,
    maxZoom: 4
  });

  // UPDATE THESE TO YOUR JPG’s REAL SIZE
  const imageWidth  = 3312;
  const imageHeight = 2019;

  const bounds = [[0, 0], [imageHeight, imageWidth]];

  // Add your map image
  L.imageOverlay('assets/chown_map.png', bounds).addTo(map);

  map.fitBounds(bounds);

});
</script>
