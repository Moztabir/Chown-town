<header class="navbar navbar-dark sticky-top shadow-sm" style="background:#999999;">
    <div class="container d-flex align-items-center">
      <a class="navbar-brand d-flex align-items-center" href="index.html">
        <img src="assets/V1.png" alt="Chown Town Logo" class="brand-logo me-2">
        <span class="brand-title">Chown Town</span>
      </a>


      <!-- Toggler -->
      <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#mainMenu"
        aria-controls="mainMenu" aria-label="Open navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="offcanvas offcanvas-end sidebar-offcanvas" tabindex="-1" id="mainMenu" aria-labelledby="mainMenuLabel">
  <!-- Top bar inside sidebar -->
  <div class="offcanvas-header border-bottom">
    <span class="sidebar-logo">CT</span>

    <a href="index.html" class="sidebar-home-icon">
      <i class="bi bi-house-door"></i>
    </a>
  </div>

  <!-- Body -->
  <div class="offcanvas-body d-flex flex-column">

    <!-- Main nav items -->
    <nav class="sidebar-nav">
      <a class="sidebar-link" href="map.html">
        <i class="bi bi-grid-1x2"></i>
        <span>Map</span>
      </a>

      <a class="sidebar-link" href="about.html">
        <i class="bi bi-buildings"></i>
        <span>About</span>
      </a>

    <nav class="sidebar-nav">
      <a class="sidebar-link" href="#">
        <i class="bi bi-gear"></i>
        <span>Settings</span>
      </a>

      <a class="sidebar-link" href="#">
        <i class="bi bi-question-circle"></i>
        <span>Get help</span>
      </a>
    </nav>

    <!-- Footer area pinned to bottom -->
    <div class="mt-auto pt-3 sidebar-footer d-flex justify-content-between align-items-center">
      <div class="sidebar-footer-links">
        <a href="privacy_policy.html">Privacy</a>
        <span class="mx-1">|</span>
        <a href="#">Accessibility</a>
      </div>

      <div class="sidebar-social d-flex align-items-center gap-2">
        <a href="https://www.tiktok.com/@chowntown25" target="_blank" class="sidebar-social-link">
          <i class="bi bi-tiktok"></i>
        </a>
        <a href="https://www.youtube.com/@ChownTown-25" target="_blank" class="sidebar-social-link">
          <i class="bi bi-youtube"></i>

        <a href="https://www.instagram.com/chowntown2025" target="_blank" class="sidebar-social-link">
          <i class="bi bi-instagram"></i>
        </a>
      </div>
    </div>
  </div>
</div>
    </div>
  </header>

  
<!-- ================= MAIN ================= -->
<main class="container py-4">

  <!-- ========= ROUTING CONTROLS ========= -->
  <div class="d-flex flex-wrap align-items-center gap-2 mb-3">

  <div style="min-width:260px;">
    <label class="small text-muted mb-1 d-block">Start</label>
    <input id="startSearch" class="form-control form-control-sm" placeholder="Search e.g. MCA 306">
    <div id="startResults" class="list-group mt-1"></div>
  </div>

  <div style="min-width:260px;">
    <label class="small text-muted mb-1 d-block">End</label>
    <input id="endSearch" class="form-control form-control-sm" placeholder="Search e.g. MCA 311">
    <div id="endResults" class="list-group mt-1"></div>
  </div>

  <div class="d-flex gap-2 align-items-end">
    <button id="routeBtn" class="btn btn-sm btn-dark">Route</button>
    <button id="clearRouteBtn" class="btn btn-sm btn-outline-dark">Clear</button>
  </div>

</div>

<!-- Filters (won’t affect routing yet; ready for later POIs) -->
<div class="card shadow-sm mb-3">
  <div class="card-body py-2">
    <div class="d-flex flex-wrap gap-3 align-items-center">
      <strong class="me-2">Filters</strong>

      <label class="form-check-label d-flex align-items-center gap-2">
        <input id="filterWashroom" class="form-check-input" type="checkbox">
        Washroom
      </label>

      <label class="form-check-label d-flex align-items-center gap-2">
        <input id="filterPhotocopy" class="form-check-input" type="checkbox">
        Photocopy
      </label>

      <label class="form-check-label d-flex align-items-center gap-2">
        <input id="filterElectrical" class="form-check-input" type="checkbox">
        Electrical
      </label>
    </div>
  </div>
</div>

  <!-- ========= MAP + DIRECTIONS ========= -->
  <div class="row g-3">
    <div class="col-12 col-lg-8">
      <div id="chownMap"></div>
    </div>

    <div class="col-12 col-lg-4">
      <div class="card shadow-sm">
        <div class="card-body">
          <h5 class="card-title mb-2">Directions</h5>
          <ol id="steps" class="mb-0"></ol>
        </div>
      </div>
    </div>
  </div>

</main>
